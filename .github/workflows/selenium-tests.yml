name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, edge, firefox]

    env:
      PYTHONWARNINGS: ignore

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist webdriver-manager pytest-html

      - name: Run tests in ${{ matrix.browser }}
        run: |
          pytest -n 2 --browser ${{ matrix.browser }} --html=reports/test_report_${{ matrix.browser }}.html --self-contained-html
